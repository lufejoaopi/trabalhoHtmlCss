<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Pagamento</title>
  <link rel="stylesheet" href="pag.css">
</head>
<body>
  <div class="container"> 
    <h1>Tela de Pagamento</h1> 
    <form id="forma-de-pagamento"> 
      <label for="nome-no-cartao">Nome no Cartão:</label> 
      <input type="text" id="nome-no-cartao" required> 
      <label for="número-do-cartão">Número do Cartão:</label> 
      <input type="text" id="número-do-cartão" maxlength="12" required> 
    <div class="half-width"> 
      <label for="validade">Validade:</label> 
      <input type="text" id="validade" maxlength="5" placeholder="MM/AA" required> 
    </div>
    <div class="half-width"> 
      <label for="cvv">CVV:</label> 
      <input type="text" id="cvv" maxlength="3" required> 
    </div>
      <button type="submit" id="botao-pagar"><a href="confirmacao.html">Pagar</a></button>
    </form>
</body>
</html>
